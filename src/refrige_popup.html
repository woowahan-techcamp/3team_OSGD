<html>
    <head>
        <meta charset="utf-8">
        <title>플링 :: 나의 냉장고</title>
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/refrige_popup.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
        <script src="./js/XHR.js"></script>
        <script src="./js/Utils.js"></script>
        <script src="./refrige_popup.js"></script>
    </head>
    <body>
        <div class="containter">
            <section class="recipe_section recipe_product_search">
                <div class="search_body">
                    <div class="search_window">
                        <input id="query_url" name="query_url" class="search_text" placeholder="냉장고에 추가할 재료를 입력해주세요." autocomplete="off" type="text">
                        <div class="search_icon_wrap">
                            <button class="search_icon"></button>
                        </div>
                    </div>
                    <div class="search_bar">
                        
                    </div>
                </div>
            </section>
            <div class="refrige_content">
                <div class="title"><span class="w300">나의&nbsp;</span>냉장고</div>
                <div class="seperate"></div>
                <div class="content_box">
                    <div class="product_list_head">나의 냉장고 재료</div>
                    <div class="refrige_list">
                        <div class="refrige_list_item">
                            <div class="material_name">간장</div>
                            <button class="material_remove_btn"></button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </body>
</html>
